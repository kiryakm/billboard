<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/login.css"></script>
</head>

<body>
    <div id="form" class="page">
        <h1 class="display-3">Voron</h1>
        <div class="form" action="/login" method="POST">
            <form action="/login" method="POST">
                <input class="input" type="username" name="username" placeholder="Username">
                <input class="input" type="password" name="password" placeholder="Password">
                
                <input class="checkbox" type="checkbox" name="remember">
                <label for="remember">Remember Me</label>
                <input class="button" type="submit" value="Log in">
                <p class="message">Not registered? <a href="/register">Create an account</a></p>
              </form>
        </div>
    </div>
</body>
